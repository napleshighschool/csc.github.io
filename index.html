<h4 align="center">Select the checkboxes that match your interests to find a club!</h4>
 
 <!--Follow the format below for creating new checkboxes for each interest available to students-->
<div align="center">
    <label><input type="checkbox" name="interest" value="programming"> Programming</label>
    <label><input type="checkbox" name="interest" value="art"> Art</label>
    <label><input type="checkbox" name="interest" value="music"> Music</label>

    <label><input type="checkbox" name="interest" value="business"> Business</label>
    <label><input type="checkbox" name="interest" value="debate"> Debate</label>

    <label><input type="checkbox" name="intrest" value="kindness"> Kindness</label>
    <label><input type="checkbox" name="intrest" value="medical field"> Medical Field</label>
    <label><input type="checkbox" name="intrest" value="science"> Science</label>

    <br>
